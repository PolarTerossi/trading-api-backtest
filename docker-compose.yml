# docker-compose.yml

services:
  app:
    build: .
    container_name: trading_api_app
    ports:
      - "8000:8000"
    volumes:
      - ./app:/code/app
      - ./alembic:/code/alembic
      - ./alembic.ini:/code/alembic.ini
      - ./scripts:/code/scripts
    env_file:
      - ./.env
    depends_on:
      - db
  
  # ... (o resto do arquivo continua igual)

  # Servi√ßo do banco de dados Postgres
  db:
    image: postgres:15
    container_name: trading_api_db
    env_file:
      - ./.env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/

volumes:
  postgres_data: