version: '3.8'

services:
  # Serviço da nossa API Python
  app:
    build: .
    container_name: trading_api_app
    ports:
      - "8000:8000"
    volumes:
      - ./app:/code/app # Mapeia a pasta app local para dentro do container para live-reload
    env_file:
      - ./.env
    depends_on:
      - db

  # Serviço do banco de dados Postgres
  db:
    image: postgres:15
    container_name: trading_api_db
    env_file:
      - ./.env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/

volumes:
  postgres_data: