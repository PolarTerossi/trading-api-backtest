# docker-compose.yml
services:
  app:
    build: .
    container_name: trading_api_app
    ports:
      - "8000:8000"
    volumes:
      - ./app:/code/app  # Esta linha já existe
      - ./alembic:/code/alembic  # <-- ADICIONE ESTA LINHA
      - ./alembic.ini:/code/alembic.ini # <-- ADICIONE ESTA LINHA
    env_file:
      - ./.env
    depends_on:
      - db
  
  # ... (o resto do arquivo continua igual)

  # Serviço do banco de dados Postgres
  db:
    image: postgres:15
    container_name: trading_api_db
    env_file:
      - ./.env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/

volumes:
  postgres_data: